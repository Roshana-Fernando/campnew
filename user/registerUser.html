<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="registerUser.css">
    <link rel="stylesheet" href="../login/passwordvalid.css">
    <title></title>
</head>
<body>

    <form name="user" method="post" action="intermediateUser.php" onsubmit="myFunction()">
    <table>


        <tr> 
            <td>
                <!--start left panel-->
               
                    <div class="container">
                      <h1>Register as a User</h1>
                      <p>Please fill in this form to create an account.</p>
                      <hr>
                  
                      <label for="firstName"><b>First Name </b></label><br>
                      <input type="text" placeholder="First Name" name="firstName" id="firstName" required><br>
                  
                      <label for="lastName"><b>Last Name </b></label><br>
                      <input type="text" placeholder="Last Name" name="lastName" id="lastName" required><br>

            
                      <label for="gender"><b>Gender</b></label><br>
                      <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                      </select><br>
                  
                      <label for="phoneNo"><b>Phone No </b></label><br>
                      <input type="text" placeholder="Phone No" name="phoneNo" id="phoneNo" required><br>

                      
            </td>

            <!--start right panel-->

            <td width="450px">
                
                <div class="container-right">
                    <label for="phoneNo"><b>NIC No </b></label><br>
                    <input type="text" placeholder="NIC No" name="nicNo" id="nicNo" required><br>

                    <label for="email"><b>Email</b></label><br>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
                
                    <label for="psw"><b>Password</b></label><br>
                    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
                
                   
                    <label for="psw-repeat"><b>Repeat Password</b></label><br>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
                  
            </td>
        
        </tr>
        <tr>
          <td colspan="2">

            <div id="message">
              <h3>Password must contain the following:</h3>
              <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
              <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
              <p id="number" class="invalid">A <b>number</b></p>
              <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
          </td>
        </tr>
        <tr><td colspan="2">
            <hr>
            
                   <b> &nbsp;&nbsp;&nbsp;By creating an account you agree to our <a href="#">Terms & Privacy</a>.</b>
                   <div class="latter">
                    <button type="submit" class="registerbtn"><b>Register</b></button>
                </div>
                  </div>
        </td>
        <td></td></tr>
    
</form>

</table>
                  
  <script>

function myFunction() {
  alert("The form was submitted");
}


  var myInput = document.getElementById("psw");
  var letter = document.getElementById("letter");
  var capital = document.getElementById("capital");
  var number = document.getElementById("number");
  var length = document.getElementById("length");
  
  // When the user clicks on the password field, show the message box
  myInput.onfocus = function() {
    document.getElementById("message").style.display = "block";
  }
  
  // When the user clicks outside of the password field, hide the message box
  myInput.onblur = function() {
    document.getElementById("message").style.display = "none";
  }
  
  // When the user starts to type something inside the password field
  myInput.onkeyup = function() {
    // Validate lowercase letters
    var lowerCaseLetters = /[a-z]/g;
    if(myInput.value.match(lowerCaseLetters)) {  
      letter.classList.remove("invalid");
      letter.classList.add("valid");
    } else {
      letter.classList.remove("valid");
      letter.classList.add("invalid");
    }
    
    // Validate capital letters
    var upperCaseLetters = /[A-Z]/g;
    if(myInput.value.match(upperCaseLetters)) {  
      capital.classList.remove("invalid");
      capital.classList.add("valid");
    } else {
      capital.classList.remove("valid");
      capital.classList.add("invalid");
    }
  
    // Validate numbers
    var numbers = /[0-9]/g;
    if(myInput.value.match(numbers)) {  
      number.classList.remove("invalid");
      number.classList.add("valid");
    } else {
      number.classList.remove("valid");
      number.classList.add("invalid");
    }
    
    // Validate length
    if(myInput.value.length >= 8) {
      length.classList.remove("invalid");
      length.classList.add("valid");
    } else {
      length.classList.remove("valid");
      length.classList.add("invalid");
    }
  }
  </script>
</body>
</html>
